<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
    <link rel="stylesheet" href="index_css.css">
    <style>
        .color-blue-external{
            color: #0033CC;
        }
    </style>
</head>
<body>
<h1 style="color:green;">This is heading 1</h1>

</h2>
