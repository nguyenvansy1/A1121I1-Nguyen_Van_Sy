<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create">Thêm mới sản phẩm</a>
<table class="table table-striped table-dark">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Cập Nhật</td>
    <td>Xóa</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button class="btn btn-warning" [routerLink]="['/product/edit', product.id]">Edit</button></td>
    <td><button class="btn btn-info" [routerLink]="['/product/delete', product.id]">Delete</button></td>
  </tr>
</table>
