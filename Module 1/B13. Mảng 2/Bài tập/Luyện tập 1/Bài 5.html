<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let a = [-1, -4, -5, -9, 8, 10, -11, 9];
    let dem= 0;
    for(let i=0; i<a.length; i++){
        if(a[i]<0){
            dem++;
        }
    }
    document.write("Đếm số âm là: " + dem);
</script>
</body>
</html>
