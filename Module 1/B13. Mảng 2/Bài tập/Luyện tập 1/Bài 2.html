<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let arr = [4, 5, 6, 9, 11, 10, 20, 3, 21, 7]
    let max = arr[0];
    let vt =0;
    for(let i=0; i<arr.length; i++){
        if(arr[i]>max){
            max=arr[i];
            vt = i
        }
    }
    document.write(max + " at position " + vt);
</script>
</body>
</html>
