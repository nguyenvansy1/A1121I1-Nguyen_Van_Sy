<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let a = [2, 5, 6, 8, 9, 15, 10, 14, 1, 4];
    let v = prompt("nhập số: ");
    let flag = false;
    for(let i=0; i<a.length; i++) {
        if (v == a[i]) {
            flag = true;
        }
    }
    if(flag){
        alert("V is in the array");
    } else {
        alert("V is not in the array");
    }

</script>
</body>
</html>
