<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let arr = [2, 3, 5, 15, 20, 4, 8, 9];
    let max = arr[0];
    let total = arr[0];
    for(let i=0; i<arr.length; i++){
        if (arr[i] > max) {
            max = arr[i];
        }
        total = total + arr[i]
    }
    document.write("max: " + max + "<br>");
    document.write("Giá trị trung bình: " + total/arr.length);
</script>
</body>
</html>
