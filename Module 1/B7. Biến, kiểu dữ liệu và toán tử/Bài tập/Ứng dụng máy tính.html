<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>

<h1>Caculator</h1>
<form action="#">
<input id="num1" type="text">
<input id="num2" style="margin-left: 20px" type="text">
<br><br>
<button onclick="addition()">Addition(+)</button>
<button onclick="subtraction()" style="margin-left: 10px">Subtraction(-)</button>
<button onclick="multiplication()" style="margin-left: 10px">Multiplication(x)</button>
<button onclick="division()" style="margin-left: 10px">Division(/)</button>
    <input type="reset" value="Reset">
<br><br>
<p id="result"></p>
</form>

<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    function addition(){
        let resultt = parseInt(num1.value) + parseInt(num2.value );
        document.getElementById("result").innerText= "Result Addition :" +resultt ;
    }
    function subtraction(){
        let resultt = parseInt(num1.value) - parseInt(num2.value );
        document.getElementById("result").innerText= "Result Subtraction :" +resultt ;
    }
    function multiplication(){
        let resultt = parseInt(num1.value) * parseInt(num2.value );
        document.getElementById("result").innerText= "Result Multiplication:" +resultt ;
    }
    function division(){
        let resultt = parseInt(num1.value) / parseInt(num2.value );
        document.getElementById("result").innerText= "Result Division :" +resultt ;
    }

</script>
</body>
</html>
