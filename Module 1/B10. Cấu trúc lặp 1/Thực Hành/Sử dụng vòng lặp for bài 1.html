<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<p id="out"></p>
<script>
    let text = ""

    for (i = 0; i < 5; i++) {
       text += "The number is " + i + "<br>"
    }
    document.getElementById("out").innerHTML = text;
</script>
</body>
</html>
