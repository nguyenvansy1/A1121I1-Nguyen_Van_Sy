<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let num
    let total = 0
    while (num != -1)
    {
        num = parseInt(prompt("Nhập số:"));
        if (num != -1)
        {
            alert(num)
            total += num;
        }
    }
    document.write(total)

</script>
</body>
</html>
