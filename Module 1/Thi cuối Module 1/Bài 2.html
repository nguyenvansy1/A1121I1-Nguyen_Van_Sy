<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =  parseInt(prompt("Nhập a :"));
    let b = parseInt(prompt("Nhập b :"));
    function kiemTra(a,b) {
        let x = 0;
        let y = 0;

        for (let i=1;i<a;i++) {
            if (a % i === 0) {
                x += i;
            }
        }

        for (let j=1; j<b; j++) {
                if (b % j === 0) {
                    y += j;
                }
        }

        if(x === b && y === a)
            return true;
        else
            return false
    }
    let check = kiemTra(a,b)
    document.write(check);
</script>
</body>
</html>
