<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy)
        {
            this.energy = energy ;
        }
        getEnergy()
        {
            return this.energy;
        }
        decreaseEnergy()
        {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
        }
        setBattery(battery)
        {
            this.battery = battery ;
        }
        getBattery()
        {
            return this.battery ;
        }
        light()
        {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn()
        {
            this.status = true;
        }
        turnOff()
        {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(23);

    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
