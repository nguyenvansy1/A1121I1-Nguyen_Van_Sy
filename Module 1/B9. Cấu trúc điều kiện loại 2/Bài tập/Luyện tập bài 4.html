<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let a = prompt("Nhập a:");
    let b = prompt("Nhập b:");
    let c = prompt("Nhập c:");
    if(a>b && a>c)
        document.write("Số lớn nhất:" + a)
    else {
        if (b > a && b > c)
            document.write("Số lớn nhất:" + b)
        else
            document("Số lớn nhất:" + c)
    }
</script>
</body>
</html>
