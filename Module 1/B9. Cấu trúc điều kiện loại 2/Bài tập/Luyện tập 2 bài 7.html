<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let a = prompt("Nhập a:");
    let b = prompt("Nhập b:");
    let c = prompt("Nhập b:");
    if (a==0 )
        if( b==0)
            if (c==0)
                alert("Phương trình vô số nghiệm:");
            else
                alert("Phương trình vô nghiệm:");
        else
            alert("Phương trình có 1 nghiệm duy nhất x=" +-b/a);
    else{
        var delta = b*b - 4*a*c;
        if(delta > 0) {
        var x1 = (-b+Math.sqrt(delta))/(2*a);
        var x2 = (-b-Math.sqrt(delta))/(2*a);
        alert('Nghiệm x1 = '+x1+'\n Nghiệm x2 = '+x2)
    } else if ( delta == 0) {
        var sum = -b/2*a
        alert('Phương trình có nghiệm kép: x1 = x2 = '+sum)
    } else {
        alert('Phương trình vô nghiệm')
    }
    }

</script>
</body>
</html>
