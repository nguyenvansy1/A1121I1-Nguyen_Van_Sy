<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỸ Nguyễn</title>
</head>
<body>
<h1>Mấy bài không liên quan if else e bỏ qua nha a :></h1>
<script>
    let a = prompt("Nhập a:");
    let b = prompt("Nhập b:");
    if (a==0 && b==0)
        alert("Phương trình vô số nghiệm:");
    else
    {
        if (b==0)
            alert("Phương trình vô nghiệm:");
        else
            alert("Phương trình có 1 nghiệm duy nhất x=" +-b/a);
    }
</script>
</body>
</html>
