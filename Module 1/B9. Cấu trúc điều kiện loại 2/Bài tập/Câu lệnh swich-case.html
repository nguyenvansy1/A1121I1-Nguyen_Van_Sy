<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<input id="thang" type="text">
<button onclick="chuyen()">Tính số ngày</button>
<p id="result1"></p>
<script>

    function chuyen() {
        let thang = document.getElementById("thang");
        let result = parseInt(thang.value);
        switch (result) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result1").innerText = "Tháng " + result + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result1").innerText = "Tháng " + result + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result1").innerText = "Tháng " + result + " có 30 ngày";
                break;

        }
    }

</script>
</body>
</html>
