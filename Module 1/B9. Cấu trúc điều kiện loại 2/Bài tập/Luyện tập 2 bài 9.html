<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỸ Nguyễn</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a:"));
    let b = parseInt(prompt("Nhập cạnh b:"));
    let c = parseInt(prompt("Nhập cạnh c:"));

    if(a>0 && b>0 &&  c>0 && a+b > c &&  b+c > a &&  a + c > b)
        document.write("Là 3 cạnh của tam giác")
    else
        document.write("Không phải 3 cạnh của tam giác")
</script>
</body>
</html>
