<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let i = 0;
    let result = 0;
    let count = 0;
    while (count < 30) {
        if (i % 7 === 0) {
            result += i;
            count++;
        }
        i++;
    }
    document.writeln(result);
</script>
</body>
</html>
