<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>

     let n = prompt("Nhập số lượng số nguyên tố cần in ra");
     let count=0;
     let num=2;

     while (count<n){
        let flag =true;
         if (num<2){
            flag =false;
       }else {
           for (let i =2; i<num;i++){
                if (num%i==0){
                   flag =false;
                   break;
              }
            }
      }
         if (flag == true ){
             document.write(num + ",");
          count++
       }
        if (count == 20)
            break
         num++;
    }

</script>
</body>
</html>
