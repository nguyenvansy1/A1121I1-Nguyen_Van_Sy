<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>
    let a = 0, b = 1, temp;

    let count = prompt("nhập số lần xuất hiện:");

    for (let i = 1; i <= count; i++) {
        document.write(a);
        document.write('<br>');
        temp = a + b;
        a = b;
        b = temp;
    }
</script>

</body>
</html>
