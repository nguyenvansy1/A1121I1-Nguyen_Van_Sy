<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>

    let nhiet_do
    while (nhiet_do != 1000) {
        nhiet_do = parseInt(prompt("Nhập độ:"))
        if (nhiet_do > 100)
            alert("Giảm nhiệt độ")
        if (nhiet_do < 20)
            alert("Tăng nhiệt độ")
    }

</script>
</body>
</html>
