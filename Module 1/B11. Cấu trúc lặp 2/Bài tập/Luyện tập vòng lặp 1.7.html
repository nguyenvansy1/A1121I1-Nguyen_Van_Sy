<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>

    let result = '';

    for (let i = 1; i <= 100; i++) {
        if ((i % 3 == 0) && (i % 5 == 0)) {
            result += ' FizzBuzz' + ', ';
        } else if (i % 3 == 0) {
            result += ' Fizz' + ', ';
        } else if (i % 5 == 0) {
            result += ' Buzz' + ', ';
        } else {
            result += i + ', ';
        }
    }
    document.writeln(result);

</script>
</body>
</html>
