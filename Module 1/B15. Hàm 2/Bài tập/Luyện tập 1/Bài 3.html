<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare(a,b) {
          if (a>b)
              alert("a lớn hơn b")
          if (a<b)
              return a+b;
    }
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    let result = compare(a,b);
    document.write(result);
</script>
</body>
</html>
