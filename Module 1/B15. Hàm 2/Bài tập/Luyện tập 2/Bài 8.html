<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function reverseArray(arr) {
        for (let i = 0; i<arr.length/2; i++){
            let temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        return arr;
    }
    document.write(reverseArray(arr));
</script>
</body>
</html>
