<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['d','/','1','5','6','6','6'];
    let n = '6';
    let dem = 0
    function find(arr,n) {
        for (let i = 0; i<arr.length; i++){
            if(arr[i] === n){
                dem++;
            }
        }
        return dem ;

    }
   document.write(find(arr,n));
</script>
