<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isChar(char) {
        if(!isNaN(char)){
            return true;
        }else {
            return false;
        }
    }
    let char = prompt("Nhập kí tự :");
    document.write(isChar(char));
</script>
</body>
</html>
