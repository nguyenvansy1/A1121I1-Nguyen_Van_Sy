    case 'Safari':

        alert('We hope that this page looks ok!');
    }

        case 0:
            alert(0);
            break;
        case 1:

            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

        case true: document.write(1); break;
        case false:
            switch (value<0) {
                case true: document.write(-1); break;
                case false:case true: document.write(0);
                break;


            }

</script>
