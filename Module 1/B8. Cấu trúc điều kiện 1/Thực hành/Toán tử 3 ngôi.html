<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sỹ Nguyễn</title>
</head>
<body>
<script>

    let a = parseInt(prompt("a: "));
    let b = parseInt(prompt("b: "));
    result = (a + b < 5) ? 'Below' : 'Over';
    document.write(result)



  let login = prompt("Input login:")
  let message = (login == 'Employee') ?
      'Hello' :
      (login == 'Director') ?
          'Greetings' :
          (login == '') ?
              'No login' :
              '';
  alert(message)
</script>
</body>
</html>
