<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="list::head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="container">
<h1>Create new customer form</h1>
<br>
<a th:href="@{/customers}"><button class="btn btn-dark">Back to customer list</button></a>
<br><br>
<form th:action="@{/create-customer}" th:method="post" th:object="${customer}">
<table>
    <tr>
        <td><label for="firstName">First name</label></td>
        <td><input type="text" id="firstName" th:field="*{firstName}"></td>
    </tr>
    <tr>
        <td><label for="lastName">Last name</label></td>
        <td><input type="text" id="lastName" th:field="*{lastName}"></td>
    </tr>
    <tr>
        <td><label>Province</label></td>
        <td>
            <select th:field="*{province}">
                <option value="">Select</option>
                <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
            </select>
        </td>

    </tr>
    <tr>
        <td></td>
        <td><button type="submit" class="btn btn-dark">Create customer</button></td>
    </tr>
</table>
</form>
</body>
</html>
