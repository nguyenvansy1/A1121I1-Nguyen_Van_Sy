<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List</title>
    </head>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <body>

            <h1 class="text-secondary">Blog List</h1>
            <div style="margin: 0px 100px 0px 100px " class="w3-container">
                <table class="w3-table-all w3-hoverable">
                    <thead>
                    <tr style="color: white;background-color: #1d1b31">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Content</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="blog: ${blogList}">
                        <td style="width:8%" th:text="${blog.id}"></td>
                        <td style="width:15%"th:text="${blog.name}"></td>
                        <td style="width:15%" th:text="${blog.content}"></td>
                        <td><a th:href="@{/view/{id}(id=${blog.id})}"><i style="margin-left:15px" class='bx bx-paper-plane'></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${blog.id})}"><i style="margin-left:15px" class='bx bx-revision' ></i></a></td>
                        <td><a th:href="@{/edit/{id}(id=${blog.id})}"><i style="margin-left:15px" class='bx bxs-trash-alt' ></i></a></td>

                    </tr>
                    </tbody>
                </table>
            </div>



    </body>
</html>
